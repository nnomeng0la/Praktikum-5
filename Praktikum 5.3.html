<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box 2</title>
    <style>
        div{
            margin: 1em;
            border: black solid;
        }
        .boxkuning, .boxmerah, .boxbiru2{
            height: 75px;
            float: left;
        }
        .boxkuning, .boxhijau, .boxbiru1{
            width: 15%;
            float: left;
        }
        .boxhijau, .boxabu, .boxbiru1{
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="boxkuning" style="background-color: gold;" ></div>
    <div class="boxmerah" style="background-color: orangered; float: right; width: 78%;"></div>
    <div class="boxhijau" style="background-color: palegreen;" ></div>
    <div class="boxbiru1" style="background-color: steelblue; float: right;"></div>
    <div class="boxabu" style="background-color: slategrey; float: right; width: 60%;"></div>
    <div class="boxbiru2" style="background-color: blue; width: 97.2%;"></div>
    
</body>
</html>
